<ion-header>
    <ion-toolbar>

        <ion-title>Karten erstellen</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
     </ion-toolbar>
</ion-header>
                 
<ion-content>
  <ion-input type="text" placeholder="Frage" [(ngModel)]="frageText"></ion-input>
  <ion-input type="text" placeholder="Antwort" [(ngModel)]="frageAntwort"></ion-input>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="neueFrage()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
</ion-content>
