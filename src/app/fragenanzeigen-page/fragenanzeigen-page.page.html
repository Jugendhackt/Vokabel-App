<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Fragen Anzeigen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item *ngFor="let frage of fragen">

  </ion-list>
</ion-content>
