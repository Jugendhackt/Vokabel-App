<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Fragen Anzeigen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let frage of fragen; index as i">
      <ion-label>{{frage.text}}</ion-label>
      <ion-icon name="close" (click)="deleteFrage(frage.text)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
